{% extends 'core/base.html' %}


{% block content %}

<main class="block">
    <h2 class='header'>Sites favoris</h2>
</main>

<div class="site-list">
    {% for item in data %}
    <div class='site-detail'>
        <span>{{item.site_name}}</span>
        <span><a target="_blank" href="https://ebird.org/hotspot/{{item.loc_id}}">{{item.loc_id}}</a></span>
        <span>{{item.municipalite}}</span>
    </div>
    {% endfor %}
    
</div>
{% endblock content %}
