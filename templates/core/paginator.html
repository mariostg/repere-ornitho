{% if data.paginator.num_pages > 1 %}

<div class="block block--centered">
    <span class="step-links">
        {% if data.has_previous %}
            <a class='btn' href="?page={{data.previous_page_number}}&{{query_string}}">&laquo; first</a>
            <a class='btn' href="?page={{data.previous_page_number}}&{{query_string}}">previous</a>
        {% else %}
            <a class='btn btn-disabled' href="#">&laquo; first</a>
            <a class='btn btn-disabled' href="#">previous</a>
        {% endif %}

        <span class="current">
            Page {{ data.number }} of {{ data.paginator.num_pages }}.
        </span>

        {% if data.has_next %}
            <a class='btn' href="?page={{ data.next_page_number }}&{{query_string}}">next</a>
            <a class='btn' href="?page={{ data.paginator.num_pages }}&{{query_string}}">last &raquo;</a>
        {% else %}
            <a class='btn btn-disabled' href="#">next</a>
            <a class='btn btn-disabled' href="#">last &raquo;</a>
        {% endif %}
    </span>
</div>
{% endif %}
